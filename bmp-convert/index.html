    <title>
      Image to BMP Converter - Free & Private | Xteink Wallpaper Tool
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header card">
        <svg
          class="logo"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="40" height="40" rx="8" fill="url(#gradient)" />
          <path
            d="M12 15L20 10L28 15V25L20 30L12 25V15Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M20 10V20M12 15L20 20L28 15"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
              <stop offset="0%" stop-color="#667eea" />
              <stop offset="100%" stop-color="#764ba2" />
            </linearGradient>
          </defs>
        </svg>
        <div>
          <h1>Image to BMP Converter</h1>
          <p>Convert PNG or JPEG to BMP format instantly</p>
        </div>
      </header>

      <main class="main-content">
        <div class="card">
          <div class="drop-zone" id="dropZone">
            <svg
              class="upload-icon"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <h3>Drop your image here</h3>
            <p>or click to browse</p>
            <div>
              <span class="format-badge">PNG</span>
              <span class="format-badge">JPEG</span>
              <span class="format-badge">JPG</span>
            </div>
          </div>
          <input
            type="file"
            id="fileInput"
            accept="image/png,image/jpeg,image/jpg"
            style="display: none"
          />
        </div>

        <div id="previewSection" style="display: none">
          <!-- Settings Card: Resize Options and Compression -->
          <div class="card settings-card">
            <div class="card-header">
              <h3 class="card-heading">Settings</h3>
              <button class="btn-clear" id="clearBtn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    d="M18 6L6 18M6 6l12 12"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
                Clear
              </button>
            </div>

            <div class="settings-group">
              <h4 class="settings-label">Resize Options</h4>
              <div class="crop-options" id="cropOptions">
                <label class="crop-option">
                  <input
                    type="radio"
                    name="cropOption"
                    value="original"
                    id="cropOriginal"
                    autocomplete="off"
                  />
                  <span>Original</span>
                </label>
                <label class="crop-option">
                  <input
                    type="radio"
                    name="cropOption"
                    value="xteink"
                    id="cropXteink"
                    checked
                    autocomplete="off"
                  />
                  <span>Xteink (480Ã—800)</span>
                </label>
                <label class="crop-option">
                  <input
                    type="radio"
                    name="cropOption"
                    value="custom"
                    id="cropCustom"
                    autocomplete="off"
                  />
                  <span>Custom</span>
                </label>
              </div>
              <div id="customCropInputs" style="display: none">
                <label>
                  <span>Width:</span>
                  <input
                    type="number"
                    id="customWidth"
                    min="1"
                    value="480"
                    placeholder="Width"
                  />
                </label>
                <label>
                  <span>Height:</span>
                  <input
                    type="number"
                    id="customHeight"
                    min="1"
                    value="800"
                    placeholder="Height"
                  />
                </label>
              </div>
              <div
                class="crop-position-selector"
                id="cropPositionSelector"
                style="display: none"
              >
                <h4 class="settings-label">Crop Position</h4>
                <div class="crop-position-grid">
                  <button
                    class="crop-position-btn"
                    data-position="top"
                    type="button"
                    aria-label="Crop from top"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M12 19V5M5 12l7-7 7 7" />
                    </svg>
                    <span>Top</span>
                  </button>
                  <button
                    class="crop-position-btn"
                    data-position="left"
                    type="button"
                    aria-label="Crop from left"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    <span>Left</span>
                  </button>
                  <button
                    class="crop-position-btn active"
                    data-position="center"
                    type="button"
                    aria-label="Crop from center"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <circle cx="12" cy="12" r="4" />
                    </svg>
                    <span>Center</span>
                  </button>
                  <button
                    class="crop-position-btn"
                    data-position="right"
                    type="button"
                    aria-label="Crop from right"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                    <span>Right</span>
                  </button>
                  <button
                    class="crop-position-btn"
                    data-position="bottom"
                    type="button"
                    aria-label="Crop from bottom"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M12 5v14M5 12l7 7 7-7" />
                    </svg>
                    <span>Bottom</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="settings-group">
              <h4 class="settings-label">Compression Level</h4>
              <label class="compression-option">
                <select id="compressionLevel">
                  <option value="24" selected>24-bit</option>
                  <option value="8">8-bit</option>
                  <option value="8-dithered">8-bit (dithered)</option>
                  <option value="4">4-bit</option>
                  <option value="4-aggressive">4-bit (dithered)</option>
                </select>
              </label>
            </div>
          </div>

          <!-- Preview Card with Tabs -->
          <div class="card preview-card">
            <div class="tab-bar">
              <button class="tab-btn" id="tabOriginal" data-tab="original">
                Original
              </button>
              <button class="tab-btn active" id="tabPreview" data-tab="preview">
                Preview
              </button>
            </div>

            <!-- Original Tab Content -->
            <div class="tab-content" id="tabContentOriginal">
              <div class="preview-wrapper">
                <img id="preview" alt="Original image" />
              </div>
              <div class="image-info" id="imageInfo"></div>
            </div>

            <!-- Preview Tab Content -->
            <div class="tab-content active" id="tabContentPreview">
              <div
                class="compression-help"
                id="compressionHelp"
                style="display: none"
              >
                <p id="compressionHelpText"></p>
              </div>
              <div class="preview-wrapper">
                <canvas id="previewCanvas" alt="Converted preview"></canvas>
              </div>
            </div>
          </div>

          <!-- Convert Button Card -->
          <div class="card">
            <h3 class="card-heading">Ready to Convert</h3>
            <button class="btn-convert" id="convertBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 3v5h-5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Convert to BMP
            </button>
          </div>
        </div>

        <div class="notification" id="notification">
          <svg
            id="notificationIcon"
            class="notification-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M22 4L12 14.01l-3-3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span id="notificationText"></span>
        </div>
      </main>
    </div>

    <canvas id="canvas" hidden></canvas>
